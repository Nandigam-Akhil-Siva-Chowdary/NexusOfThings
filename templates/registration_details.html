{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Details</title>
    <style>
        /* style.css - Dark Tech Theme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto Mono', monospace;
            background: #0a0e17;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 58, 173, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 184, 148, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(16, 20, 31, 0.95);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 
                0 0 40px rgba(0, 184, 148, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(64, 224, 208, 0.6), 
                transparent);
        }

        .section-title {
            color: #40e0d0;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(64, 224, 208, 0.4);
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent, 
                #40e0d0, 
                transparent);
            border-radius: 2px;
        }

        .card {
            background: rgba(25, 30, 45, 0.8);
            border-radius: 12px;
            padding: 30px;
            margin: 25px 0;
            border: 1px solid rgba(64, 224, 208, 0.15);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .card:hover {
            border-color: rgba(64, 224, 208, 0.3);
            transform: translateY(-2px);
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #b0b0b0;
        }

        .card strong {
            color: #40e0d0;
            font-weight: 600;
        }

        .highlight {
            color: #00ffcc;
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            letter-spacing: 1px;
            background: rgba(0, 255, 204, 0.1);
            padding: 5px 15px;
            border-radius: 6px;
            display: inline-block;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .btn-primary {
            display: inline-block;
            background: linear-gradient(135deg, #0066cc 0%, #00ccff 100%);
            color: white;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(0, 102, 204, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: left 0.6s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 102, 204, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 15px;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .card p {
                font-size: 1.1rem;
            }
            
            .highlight {
                font-size: 1.5rem;
            }
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="section-title">Registration Successful</h2>

      <div class="card">
        <p><strong>Event:</strong> {{ registration.event }}</p>
        <p><strong>Team Name:</strong> {{ registration.team_name }}</p>

        <p style="font-size: 1.3rem; margin-top: 20px">
          <strong>Team Number:</strong>
          <span class="highlight"> {{ registration.team_code }} </span>
        </p>
      </div>

      <div style="margin-top: 30px">
        <a href="/" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </body>
</html>
